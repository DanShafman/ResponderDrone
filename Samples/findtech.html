<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Find Brooklyn Tech</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">
<script src="https://js.arcgis.com/4.0/"></script>
<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "dojo/domReady!"
], function(Map, MapView){
  var map = new Map({
    basemap: "streets"
  });
  var view = new MapView({
    container: "viewDiv",
    map: map,
    zoom: 20,
    center: [-73.976247, 40.689516]
  });
});
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
